name: CI

on:
  workflow_dispatch:
  push:

env:
  IMAGE_NAME: alpine:3.10.1

jobs:
  test:
    name: Test unit
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Install dependencies
        run: yarn install

      - name: Jest
        run: yarn run test

  test1:
    name: Test not to create issue
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn run build

      - name: Pull docker image
        run: docker pull ${{ env.IMAGE_NAME }}

      - uses: ./
        with:
          issue: 'false'

  test2:
    name: Test for with parameter
    runs-on: ubuntu-18.04
    if: github.repository == 'dataswift/gha-trivy'
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn run build

      - name: Pull docker image
        run: docker pull ${{ env.IMAGE_NAME }}

      - uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          image: ${{ env.IMAGE_NAME }}
          issue_label: trivy,vulnerability,test
          issue_title: Security Alert Test

  test3:
    name: Test for getting image name from enviroment variable
    runs-on: ubuntu-18.04
    if: github.repository == 'dataswift/gha-trivy'
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn run build

      - name: Pull docker image
        run: docker pull ${{ env.IMAGE_NAME }}

      - uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_label: trivy,vulnerability,test
          issue_title: Security Alert Test

  test4:
    name: Test Jira Integration
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn run build

      - name: Pull docker image
        run: docker pull ${{ env.IMAGE_NAME }}

      - uses: ./
        id: trivy
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue: 'true'
          issue_label: trivy,vulnerability,test
          issue_title: Security Alert Test

      - name: Test trivy
        if: steps.trivy.outputs.issue_number == ''
        run: exit 1

      - name: Jira Login
        uses: atlassian/gajira-login@master
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Jira Issue
        id: jira
        if: steps.trivy.outputs.issue_number != ''
        uses: atlassian/gajira-create@master
        with:
          project: DESK
          issuetype: Trivy Incidents
          summary: Trivy has detected an incident with a Docker container
          description: ${{steps.trivy.outputs.html_url}}

      - name: Test Jira
        if: steps.jira.outputs.issue == ''
        run: exit 1


